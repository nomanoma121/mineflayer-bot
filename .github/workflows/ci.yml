name: CI

# ワークフローが実行されるタイミングを定義
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 実行する一連のジョブを定義
jobs:
  # ジョブの名前（任意）
  build:
    # 実行環境を指定
    runs-on: ubuntu-latest

    # 実行するステップを定義
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.jsの環境をセットアップする
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # プロジェクトに合わせたバージョンを指定
          cache: 'pnpm' # npmのキャッシュを有効にして高速化

      # 3. 依存パッケージをインストールする
      - name: Install dependencies
        run: pnpm ci

      # 4. BiomeでコードのフォーマットとLintをチェックする
      - name: Check formatting and lint with Biome
        run: pnpm run biome:check # package.jsonに定義したスクリプトを実行

      # 5. TypeScriptで型チェックを実行する
      - name: Check types with TypeScript
        run: pnpm run typecheck # package.jsonに定義したスクリプトを実行

      # 6. 単体テストを実行する
      - name: Run tests
        run: pnpm test
